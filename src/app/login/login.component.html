<div class="container">
    <h1>Connexion avec Email et Mot de Passe</h1>

    <div class="form">
      <input [(ngModel)]="email" type="email" placeholder="Email" class="form-control" />
      <input [(ngModel)]="password" type="password" placeholder="Mot de passe" class="form-control" />

      <button (click)="signIn()" class="btn">Se connecter</button>
    </div>

    <div *ngIf="user">
      <p>Utilisateur connect√©: {{ user.email }}</p>
    </div>

    <div *ngIf="error" class="alert">
      <p>{{ error }}</p>
    </div>
  </div>
