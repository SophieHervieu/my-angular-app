<div>
    <p class="exercice">List Friends (Text Interpolation)</p>
    <input type="text" (keyup)="capterEvent($event)"/>
    <p>{{inputValue}}</p>
    <p *ngIf="isFriendAdded; else noFriend">Ami ajouté ! 😎</p>
    <ng-template #noFriend>
        <p>🥶 Aucun ami</p>
    </ng-template>
    <button (click)="changeText()" *ngIf="inputValue">Ajouter (vraiment) un ami</button>
    <button [disabled]= "isDisabled">Ajouter ami</button>
    <div class="friendsList">
        <app-one-friend *ngFor="let friend of listFriendsTab" [friendData]="friend">
        </app-one-friend>
    </div>
</div>
