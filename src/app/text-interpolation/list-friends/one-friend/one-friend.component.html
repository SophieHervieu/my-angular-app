<div class="container" [ngStyle]="{backgroundColor: getColor()}">
    <h3 [ngClass]="{amiOff: oneFriendStyle === 'Off' ? true : false, amiOn: oneFriendStyle === 'On' ? false : true}">{{ username }}</h3>
    <p>{{ status }}</p>
  
    <p>Bonjour, {{ username }}!</p>
  
    <!-- Exemples additionnels -->
    <div class="example">
      <ul>
        <img [src]=image/>
        <li>Employé : <strong>{{ username }}</strong></li>
        <li>Age : <strong>{{ age }}</strong></li>
        <li>Etat : <strong>{{ username === 'Mark Scout' ? 'Innie' : 'Outie' }}</strong></li>
        <li>Référent : <strong>{{ colleagues[3] }}</strong></li>
        <li>Date d'émargement : <strong>{{ currentDate }}</strong></li>
        <li class="message"><strong>{{ getWelcomeMessage() }}</strong></li>
      </ul>
    </div>
