<div class="container">
    <h1>Inscription avec Email et Mot de Passe</h1>

    <div class="form">
        <input [(ngModel)]="email" type="email" placeholder="Email" class="form-control" />
        <input [(ngModel)]="password" type="password" placeholder="Mot de passe" class="form-control" />

        <button (click)="signUp()" class="btn">S'inscrire</button>
    </div>

    <div *ngIf="user">
        <p>Utilisateur inscrit: {{ user.email }}</p>
    </div>

    <div *ngIf="error" class="alert">
        <p>{{ error }}</p>
    </div>
</div>
